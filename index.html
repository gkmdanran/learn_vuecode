<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>    
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello 23Vue!'
            }
        })
    </script>
</body>

</html>
